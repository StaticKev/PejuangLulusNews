<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      <img src="assets/icon/favicon.png" alt="Logo" style="height: 30px; vertical-align: middle; margin-right: 10px" />
      <b>Pejuang News</b>
    </ion-title>
    <ion-buttons slot="start">
      <ion-button fill="clear" color="medium" (click)="keKategori()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="submit()" class="ion-padding">
    <ion-item>
      <ion-label position="stacked">Kategori</ion-label>
      <ion-input formControlName="kategori" placeholder="Masukan kategori"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Icon</ion-label>
      <ion-input formControlName="gambar" placeholder="https://..."></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" class="ion-margin-top">Tambah Kategori</ion-button>
  </form>
</ion-content>
