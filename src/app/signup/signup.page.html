<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="floating">Nama</ion-label>
    <ion-input
      type="text"
      [(ngModel)]="nama"
      required>
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input
      type="email"
      [(ngModel)]="email"
      required>
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input
      type="password"
      [(ngModel)]="password"
      required>
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Konfirmasi Password</ion-label>
    <ion-input
      type="password"
      [(ngModel)]="confirmPassword"
      required>
    </ion-input>
  </ion-item>

  <ion-text color="danger" *ngIf="errorMessage">
    <p>{{ errorMessage }}</p>
  </ion-text>

  <ion-button expand="block" (click)="register()">
    Daftar
  </ion-button>

</ion-content>
